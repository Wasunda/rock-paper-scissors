  <script>
    function getComputerChoice() {
        let choice = Math.random();
        if (choice <=0.33) {
            return 'Rock';
        } else if (choice>0.33 && choice<0.33) {
            return 'Paper';
        }
        else {
            return 'Scissors';
        }
    }

    let computerScore = 0;
    let playerScore = 0;

    function playRound(e) {
        computerSelection = getComputerChoice().toLowerCase();

            result = 'Player Wins';
        } else {
            result = 'tie';
        }

        
        
        if ( result === 'Player Wins') {
                playerScore++;
            } else if ( result === 'Computer Wins') {
                computerScore++;
            }
        document.getElementById('scores').textContent = `Player Score:${playerScore}   Computer Score:${computerScore}`;


        if (playerScore == 5 && playerScore > computerScore) {
            document.getElementById('winner').textContent = "Player Wins";
        } else if (computerScore == 5 && playerScore < computerScore){
            document.getElementById('winner').textContent = "Computer Wins";
        }
    }

        buttons.forEach((button) => {
            button.addEventListener('click', playRound)
